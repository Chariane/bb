<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire 2</title>
</head>

<body>
    <Fieldset>
        <legend><b>Vos Coordonnées</b></legend>
        <!-- Titre du fiedset -->
        <label for="nom">Quel est votre nom ?</label></br>
        <input type="text" name="nom" id="nom" tabindex="10">
        </br>
        <label for="prénom">Quel est votre prénom?</label></br>
        <input type="text" name="prénom" id="prénom" tabindex="10">
        </br>
        <label for="email">Quel est votre email</label> </br>
        <input type="text" name="email" id="email" tabindex="30">
    </Fieldset>
    <FIeldset>
        <label for="pays">Dans quel pays habitez-vous ?</label>
        <select name="pays" id="pays">
            <option value="France">France</option>
            <option value="Espagne">Espagne</option>
            <option value="Italie">Italie</option>
            <option value="RoyaumeUnis">RoyaumeUnis</option>
            <option value="Canada">Canada</option>
            <option value="EtatUnis">EtatUnis</option>
            <option value="Chine">Chine</option>
            <option value="Japon">Japon</option>
        </select>
    </FIeldset>
</body>

</html>
