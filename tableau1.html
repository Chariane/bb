<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier tableau</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <center>
        <caption>
            <em>
                <strong>Les lettres</strong>
            </em>
        </caption>
        <table>
            <tr>
                <th rowspan="3" class="oh">A</th>
                <th colspan="2" class="text">B</th>
            </tr>
            <tr>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>E</td>
                <td style="background-color: red;">F</td>
            </tr>
        </table>
    </center>
</body>
</html>
